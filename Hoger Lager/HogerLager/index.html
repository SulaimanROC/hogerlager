<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger-Lager</title>
    
    <link rel="stylesheet" href="./css/game.css">
    
    <link rel="stylesheet" media='screen and (min-width: 515px)' href="./css/style.css" >
    <link rel="stylesheet" media='screen and (min-width: 140px) and (max-width: 514px)' href="./css/stylePhone.css">
</head>
<body>
    <div class="login">
        <div class="game-title">
            <img src="./media/images/logo.png" alt="" class="logo-img">
        </div>
        <div class="form">
            <input type="text" name="nickname" placeholder="nickname" class="nickname-input">
            <hr style="height:0px; visibility:hidden;" />
            <input type="checkbox" name="18+" class="age-check">
            <button class="submit-button">Play!</button>
            <br>
            <p class="eighteen-plus">18+</p>
        </div>
        <p class="nickname-error">
            
        </p>
    </div>   
    
    <div class="game" style="display:none">
        <div class="points-container">
            <div class="points player-points">
                <br><div></div>
            </div>
            <div class="points bank-points">
                Bank's Points: <br><p></p>
            </div>
        </div> 
        <div class="score-counter">
            -
        </div>
        
        <div class="dice-container">
            <div>
                <img src="./media/images/dice/1.png" alt="" class="dice dice-1">
            </div>
            <div>
                <img src="./media/images/dice/2.png" alt="" class="dice dice-2">
            </div>
            <div>
                <img src="./media/images/dice/3.png" alt="" class="dice dice-3">
            </div>
        </div>
        <div class="roll-button">
            Roll!
        </div>
        
        
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
